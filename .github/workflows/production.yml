name: Build and Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create .env for production
        run: |
          echo "VUE_APP_LIMIT=${{ secrets.VITE_LIMIT_PROD }}" > .env
          echo "VUE_APP_AUTH_SERVICE=${{ secrets.VITE_AUTH_SERVICE_PROD }}" >> .env
          echo "VUE_APP_HOS_SERVICE=${{ secrets.VITE_HOS_SERVICE_PROD }}" >> .env
          echo "VUE_APP_ANIMAL_SERVICE=${{ secrets.VITE_ANIMAL_SERVICE_PROD }}" >> .env

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
        
      - name: Create build artifact
        run: tar -czvf dist.tar.gz -C dist .

      - name: Deploy to DigitalOcean Production
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST_V2 }}
          username: ${{ secrets.SSH_USERNAME_V2 }}
          key: ${{ secrets.SSH_KEY_V2 }}
          source: "dist.tar.gz"
          target: ${{ secrets.PROD_FOLDER_PATH }}

      - name: Extract and restart production
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST_V2 }}
          username: ${{ secrets.SSH_USERNAME_V2 }}
          key: ${{ secrets.SSH_KEY_V2 }}
          script: |
            cd ${{ secrets.PROD_FOLDER_PATH }}
            tar -xzvf dist.tar.gz --strip-components=1
            rm dist.tar.gz
            sudo systemctl restart nginx